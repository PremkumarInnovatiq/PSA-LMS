
<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
                    <h2>Course Kit</h2>
                  </li>
                  <li class="tbl-search-box">
                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                    <input placeholder="Search" type="text" #filter class="browser-default search-field"
                      aria-label="Search box"  [(ngModel)]="courseKitModel.filterText" (ngModelChange)="fetchCourseKits()"
                      (change)="fetchCourseKits()">
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="ADD">
                      <button mat-mini-fab color="primary"  [routerLink]="['/admin/courses/create-categories']">
                        <mat-icon class="col-white">add</mat-icon>
                      </button>
                    </div>
                  </li>
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="REFRESH">
                      <button mat-mini-fab color="primary" >
                        <mat-icon class="col-white">refresh</mat-icon>
                      </button>
                    </div>
                  </li>
                  <li class="tbl-header-btn">
                    <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                      <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                        <mat-icon class="col-white">delete
                        </mat-icon>
                      </button>
                    </div>
                  </li>
                  <li>
                    <div class="export-button m-l-10" matTooltip="XLSX">
                      <img src="assets/images/icons/xlsx.png" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="body overflow-auto">
              <div class="responsive_table">
                <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">
                  <!-- Checkbox Column -->
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                      </mat-checkbox>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                      </mat-checkbox>
                    </mat-cell>
                  </ng-container>
                   <!-- Course Name -->
                  <ng-container matColumnDef="Course Name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                      <span class="mobile-label">Course Name:</span>{{row.name}}</mat-cell>
                  </ng-container>
                  <!-- Short Description -->
                  <ng-container matColumnDef="Short Description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Short Description</mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                      <span class="mobile-label">Short Description:</span>{{row.shortDescription}}</mat-cell>
                  </ng-container>
                   <!-- Long Description -->
                   <ng-container matColumnDef="Long Description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Long Description</mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                      <span class="mobile-label">Long Description:</span>{{row.longDescription}}</mat-cell>
                  </ng-container>
                  <!-- Video Link -->
                  <ng-container matColumnDef="Video Link" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Video Link
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <span class="mobile-label">Video Link:</span>
                      <a class="vl-container" *ngFor="let video of row.videoLink; let i = index"
                      href="javaScript:void(0)"
                      [class.disabled]="parseDate(row.endDate) < currentDate"
                      (click)="playVideo(video)">
                      {{ video.filename |truncate : 10}}

                      <img   *ngIf="!(parseDate(row.endDate) < currentDate)"  style="display: inline; float: right;" src="/assets/video-icon.svg"
                      alt="">
                  <img class="info" [matTooltip]="'This video has ben expired, very soon we will upload latest course video.'"  *ngIf="parseDate(row.endDate) < currentDate"  style="display: inline; float: right;" src="/assets/info.png"
                      alt="">
                      </a>

                     
                     </mat-cell>
                  </ng-container>
                  <!-- Document Link -->
                  <ng-container matColumnDef="Document Link">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Document Link</mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                      <span class="mobile-label">Document Link:</span><a class="dl-container">{{row.documentLink |truncate : 10}}</a></mat-cell>
                  </ng-container>
                  <!-- actions -->
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row" class="pr-0">
                      <button mat-button [matMenuTriggerFor]="menu">
                        <svg class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-three-dots rounded-circle" viewBox="0 0 16 16">
                        <path
                          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                      </svg>
  
                      </button>
                              <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item >
                                  <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                  <span class="menu-text">Edit</span>
                                </button>
                                <button mat-menu-item>
                                  <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                  <span class="menu-text">Delete</span>
                                </button>
                              </mat-menu>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                  <mat-row *matRowDef="let row; columns: displayedColumns;"
                    [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </table>
                <!-- Loading spinner -->
                <div  class="tbl-spinner">
                  <mat-progress-spinner *ngIf="isLoading" color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
               
                <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
                [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
            </mat-paginator>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
