<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Completion List</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <!-- <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" >
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li> -->
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" >
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                      <img src="assets/excel.svg" (click)="exportExcel()"alt="" />
                  </div>
              </li>
              <li>
                  <div class="export-button m-l-10" matTooltip="PDF">
                      <img src="assets/pdf (1).svg" alt=""(click)="generatePdf()"/>
                  </div>
              </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox
                      [checked]=""
                      [indeterminate]="" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (click)="$event.stopPropagation()"
                      [checked]="" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Program Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Program Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Program Name:</span>{{row.program_name | capitalizeFirstLetter}} </mat-cell>
                </ng-container>
                 <!-- Student Name -->
                 <ng-container matColumnDef="Student Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Student Name
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Student Name:</span> {{row.student_name | capitalizeFirstLetter}}</mat-cell>
                </ng-container>
                <!-- Start date -->
                <ng-container matColumnDef="Class Start Date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Class Start Date
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Class Start Date:</span>{{row.classStartDate |date}} </mat-cell>
                </ng-container>

                <!-- Enddate -->
                <ng-container matColumnDef="Class End Date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Class End Date
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Class End Date:</span>{{row.classEndDate |date}} </mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    
                      <button mat-button [matMenuTriggerFor]="menu">
                          <svg class="dropdown-toggle border rounded-circle" data-bs-toggle="dropdown"
                              aria-expanded="false" xmlns="http://www.w3.org/2000/svg" width="25"
                              height="25" fill="currentColor"
                              class="bi bi-three-dots border rounded-circle bg" viewBox="0 0 16 16">
                              <path
                                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                          </svg>

                      </button>
                      <mat-menu #menu="matMenu" xPosition="before">
                          <button mat-menu-item (click)="changeStatus(row)">
                              <img class="img-w" src="/assets/approve.svg" alt="approve">
                              <span class="menu-text px-3">Approve</span>
                          </button>
                        </mat-menu>
                          
                  
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <!-- Loading spinner -->
              <div  *ngIf="isLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <!-- context menu start -->
              <!-- <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
              </div> -->

              <!-- context menu end -->
              <!-- <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                No results
              </div> -->
              <mat-paginator #paginator [length]="totalItems" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
